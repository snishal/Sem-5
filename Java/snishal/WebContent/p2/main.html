<!DOCTYPE html>
<html>
	<head>
		<title>Program 2</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../css/materialize.min.css">
	</head>
	<body>
		<div class="container">
			<form class="col s12" action="operate.jsp" method="post">
				<div class="row">
					<div class="input-field col s6">
						<i class="material-icons prefix">input</i>
						<input id="number1" type="number" class="validate" name="num1" required>
						<label for="number1">Number1</label>
					</div>
					<div class="input-field col s6">
						<i class="material-icons prefix">input</i>
						<input id="number2" type="number" class="validate" name="num2" required>
						<label for="number2">Number2</label>
					</div>
				</div>
				<div class="row">
					<div class="col s6">
						<p>
							<input name="group1" type="radio" id="1" value="add" checked />
							<label for="1">Addition</label>
						</p>
						<p>
							<input name="group1" type="radio" id="2" value="sub"/>
							<label for="2">Subtraction</label>
						</p>
						<p>
							<input name="group1" type="radio" id="3" value="mul"/>
							<label for="3">Multiplication</label>
						</p>
					</div>
					<div class="col s6">
						<p>
							<input name="group2" type="radio" id="4" value="1" checked/>
							<label for="4">Core Library</label>
						</p>
						<p>
							<input name="group2" type="radio" id="5" value="2"/>
							<label for="5">Scriptlet</label>
						</p>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6">
						<button class="btn waves-effect waves-light" type="submit" name="submit">Submit
						<i class="material-icons right">send</i>
						</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../js/materialize.min.js"></script>
